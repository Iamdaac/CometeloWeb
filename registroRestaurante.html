<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Condiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">        
</head>
<body>
    <div class="bg-image d-flex justify-content-center align-items-center" style="background-image: url('https://images.unsplash.com/photo-1482977036925-e8fcaa643657?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80'); height: 100vh; background-size: cover;">
    <div class="container-xl p-3 text-white  rounded-4" style="background-color: #111111;">
        <form action="post">
            <div class="form-group" id="camposAdicionales">
                <div class="row gr-3 mt-3">
                    <p class="lead text-center fw-bold">Información General</p>
                    <div class="col-md-4 mt-1">
                        <label for="nombreRestaurante">Nombre del Restaurante:</label>
                        <input type="text" class="form-control" id="nombreRestaurante" name="nombreRestaurante" placeholder="Delicias Maria" required>
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="direccionRestaurante">Dirección:</label>
                        <input type="text" class="form-control" id="nombreRestaurante" name="direccionRestaurante" placeholder="Calle 74, Local 21" required>
                    </div>
                    <div class="col-md-4  mt-1">
                        <label for="ubicacionRestaurante">Ubicación:</label>
                        <input type="text" class="form-control" id="nombreRestaurante" name="ubicacionRestaurante" placeholder="Coco del Mar" required>
                    </div>
                    <div class="col-md-6 row gr-3  mt-1">
                        <label for="appt">Horario:</label>
                        <div class="col-md-3">
                            <label for="appt">Apertura</label>
                            <input type="time" id="appt" name="appt"> 
                        </div>
                        <div class="col-md-3">
                            <label for="appt">Cierre</label>
                            <input type="time" id="appt" name="appt">
                        </div>  
                    </div>
                    <div class="col-md-6  mt-1">
                        <label for="tipoComidaRestaurante" class="form-label">Tipo de Comida: </label>
                        <select id="inputState" class="form-select" required>
                            <option selected>Seleccione...</option>
                            <option value="panameña">Panameña</option>                        
                            <option value="italiana">Italiana</option>                        
                            <option value="Internacional">Internacional</option>                        
                            <option value="pizzeria">Pizzeria</option>                        
                            <option value="vegana">Vegana</option>                        
                            <option value="china">China</option>                        
                            <option value="mexicana">Mexicana</option>                        
                            <option value="española">Española</option>                        
                            <option value="peruana">Peruana</option>                        
                            <option value="japonesa">Japonesa</option>                        
                            <option value="inglesa">Inglesa</option>                        
                            <option value="colombiana">Colombiana</option>                        
                        </select>
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="autoSizingSelect">Tipo Restaurante:</label>
                        <select class="form-select" id="autoSizingSelect" required>
                            <option selected>Seleccione...</option>
                            <option value="cafeteria">Cafetería</option>
                            <option value="fonda">Fonda</option>
                            <option value="restaurante">Restaurante</option>
                            <option value="comidaRapida">Comida Rápida</option>
                            <option value="tematico">Temático</option>
                            <option value="buffet">Estilo Buffet</option>
                            <option value="gourmet">Gourmet</option>
                            <option value="familiar">Familiar</option>
                        </select>
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="CorreoRestaurante">Correo:</label>
                        <input type="text" class="form-control" id="nombreRestaurante" name="emailRestaurante" placeholder="correo@gmail.com" required>
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="telefonoRestaurante">Telefono:</label>
                        <input type="text" class="form-control" id="nombreRestaurante" name="telefonoRestaurante" placeholder="(###)####-####" required> 
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="sitioWebRestaurante">Sitio Web:</label>
                        <input type="text" class="form-control" id="nombreRestaurante" name="sitioWebRestaurante" placeholder="www.sitioweb.com" required>
                    </div>
                    <div class="col-md-4 mt-1">
                        <label for="autoSizingSelect">Categoria de Costo:</label>
                        <select class="form-select" id="autoSizingSelect" required>
                            <option selected>Seleccione...</option>
                            <option value="costoso">Costoso</option>
                            <option value="regular">Regular</option>
                            <option value="accesible">Accesible</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-1">
                        <label for="facilidadesRestaurante">Facilidades</label>
                        <div>
                            <input class="form-check-input" type="checkbox" value="sillaBebe" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Sillas para bebes</label>
                            <input class="form-check-input" type="checkbox" value="menuNiño" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Menú para niños</label>
                            <input class="form-check-input" type="checkbox" value="cambiador" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Cambiador</label>
                            <input class="form-check-input" type="checkbox" value="facilidadDiscapacitados" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Facilidad para discapacitados</label>
                            <input class="form-check-input" type="checkbox" value="estacionamientoBajoTecho" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Estacionamiento bajo techo</label>
                        </div>
                    </div>
                    <div class="container container-xl row">
                        <p class="lead text-center fw-bold mt-2 mb-2">Menú</p>
                        <div class="col-md-4">
                            <label for="nombrePlato">Nombre del Plato</label>
                            <input type="text" class="form-control mt-2" id="nombrePlato" name="nombrePlato" placeholder="Arroz con Camaron" required>
                        </div>
                        <div class="col-md-2 mt-2">
                            <label for="precioPlato">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Cantidad (al dólar más cercano)" id="precioPlato" placeholder="12.59" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="formFileMultiple" class="form-label">Seleccione una imagen de su comida.</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple />
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group mt-4 col-md-12">
                <button type="submit" class="btn btn-primary active" aria-current="page">Enviar</button>
                <a href="registroSesion.html" class="btn btn-primary">Regresar</a>
              </div>
           </form>
        </div>
    </div>
</body>
</html>
